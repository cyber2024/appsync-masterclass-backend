name: appsyncmasterclass
schema: schema.api.graphql
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  awsRegion: eu-west-1
  defaultAction: ALLOW
  userPoolId: !Ref CognitoUserPool
mappingTemplatesLocation: mapping-templates
mappingTemplates:
  - type: Query
    field: getMyProfile
    dataSource: userTable
    # no need for these since we are using correct conventions - it is impleid
    # request: Query.getMyProfile.request.vtl
    # response: Query.getMyProfile.response.vtl
  - type: Query
    field: getImageUploadUrl
    dataSource: getImageUploadUrlFunction
    request: false
    response: false

  - type: Mutation
    field: editMyProfile
    dataSource: userTable
  - type: Mutation
    field: tweet
    dataSource: tweetFunction
    request: false
    response: false

dataSources:
  - type: NONE
    name: none
  - type: AMAZON_DYNAMODB
    name: userTable
    config:
      tableName: !Ref UserTable
  - type: AWS_LAMBDA
    name: getImageUploadUrlFunction
    config: 
      functionName: getImageUploadUrl
  - type: AWS_LAMBDA
    name: tweetFunction
    config:
      functionName: tweet
